<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeFLeSySyU7pZ_0b3cwVUqix-Ba25sii05ihRJ21G4LQ&s" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h3 class="title">BBC micro:bit</h3>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">1500</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ6lpuX39rNmMEEG8OdYfd8p5iK208Y4z8a5wJlkif-Q&s" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h6 class="title">Arduino Uno R3</h6>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">600</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">2100</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
